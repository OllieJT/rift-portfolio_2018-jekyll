<li>
	<a class="card card-project" href="{{ project.url | prepend: site.baseurl | replace: '//', '/' }}">
	
		{% if project.sale == true %}
			<div class="card-tag tag-sale"
			{% if project.red and project.green and project.blue %}
			style="background-color: rgb({{ project.red }}, {{ project.green }}, {{ project.blue }})"
			{% endif %}
			>
				<h6>FOR SALE</h6>
			</div>
		{% endif %}
	
		<div class="card-thumbnail">
			<div class="card-project-open">
				<h6>View Project</h6>
			</div>
			<img src="{{ site.url }}{{ project.image.thumbnail | prepend: site.baseurl | replace: '//', '/' }}" width="252" height="284" alt="{{ project.client_name }} Project Thumbnail" />
		</div>
		
		<p>{{ project.title }}</p>
		<h6>{{ project.type }}</h6>
		
		<ul class="project-participant-list">
			
			{% if project.participants.ollie == true %}
			<li class="project-participant">
				<img src="{{ site.url }}{{ site.baseurl }}img/team/ollie-taylor.jpg" width="36" height="36" alt="Ollie Taylor" />
			</li>
			{% endif %}
			
			{% if project.participants.tom == true %}
			<li class="project-participant">
				<img src="{{ site.url }}{{ site.baseurl }}img/team/tom-wade.jpg" width="36" height="36" alt="Tom Wade" />
			</li>
			{% endif %}
			
		</ul>
		
	</a>
</li>
