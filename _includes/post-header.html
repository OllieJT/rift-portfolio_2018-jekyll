<header class="dark-mode">
	<div class="colour-bar"></div>
	{% include _nav.html %}
	<div class="project-title">
		<h1>{{ page.description }}</h1>
		<ul>
			<li><h6>Client: <strong>{{ page.title }}</strong></h6></li>
			<li><h6>Project: <strong>{{ page.type }}</strong></h6></li>
		</ul>
	</div>
	<div class="container-edge">
		<svg xmlns="http://www.w3.org/2000/svg" width="1658" height="36" viewBox="0 0 1658 36">
			<path
				{% if layout == "post-gallery" %}fill="#121014"
				{% else %}fill="#FFF"
				{% endif %}
				ill-rule="evenodd"
				d="M1658,468 L0,468 C276.333333,444 552.666667,432 829,432 C1105.33333,432 1381.66667,444 1658,468 Z"
				transform="translate(0 -432)"
			/>
		</svg>
	</div>
	<div class="background-image" style="background-image: url('{{ site.url }}{{ site.baseurl }}{{ page.image.header }}')"></div>
</header>
