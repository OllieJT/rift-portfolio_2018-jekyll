<li class="project-participant">			
	<a href="https://twitter.com/{{ member.twitter }}" target="_blank" rel="noopener">
		<img class="avatar" src="{{ site.url }}{{ site.baseurl }}{{ member.photo }}" width="66" height="66" alt="{{ member.name }} Photo" />
		<div class="details">
			<h4>{{ member.name }}</h4>
			<div class="details-hover">
				<h6 class="member-role">{{ member.role }}</h6>
				<h6 class="member-twitter">@{{ member.twitter }}</h6>
			</div>
		</div>
	</a>
</li>
